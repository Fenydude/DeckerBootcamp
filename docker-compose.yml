version: '3.8'

services:
  nginx:
    image: nginx:latest
    deploy:
      replicas: 5
    ports:
      - "8081:80"
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - app-network

  spring-app:
    image: mbahurau/docker-bootcamp:latest
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      DEVOPS: "Mikita Bahurau"
    ports:
      - "${SPRING_PORT}:8080"
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
